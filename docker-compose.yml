version: '3.8'

services:
  robotable:
    build: .
    container_name: robotable
    ports:
      - "8080:8080"
    environment:
      # Using Supabase PostgreSQL (production)
      - NC_DISABLE_TELE=true
      - NC_DB=${NC_DB}
      - NC_AUTH_JWT_SECRET=${NC_AUTH_JWT_SECRET}
      - NC_PUBLIC_URL=${NC_PUBLIC_URL}
    volumes:
      - robotable-data:/usr/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/api/v1/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  robotable-data:
    name: robotable-data

# Usage:
# 1. Local testing with SQLite:
#    docker-compose up -d
#    Access at: http://localhost:8080
#
# 2. With Supabase (create .env file first):
#    docker-compose --env-file .env up -d
#
# 3. Stop and remove:
#    docker-compose down
#
# 4. Stop and remove with data:
#    docker-compose down -v
